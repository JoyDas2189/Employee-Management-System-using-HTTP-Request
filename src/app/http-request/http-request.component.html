<div class="container">
  <form #employeeForm="ngForm" (ngSubmit)="onEmployeeAdd(employeeForm.value)">
    <h2>Employee Form</h2>
    <label for="eName"> Name</label>
    <input
      type="text"
      name="eName"
      class="eName"
      required
      ngModel
      #eName="ngModel"
    />
    <div>
      <small class="warningMessege" *ngIf="eName.invalid && eName.touched"
        >Name is required</small
      >
    </div>

    <label for="eDob">Date of Birth</label>
    <input type="date" name="eDob" id="eDob" required ngModel #eDob="ngModel" />
    <div>
      <small class="warningMessege" *ngIf="eDob.invalid && eDob.touched"
        >Date of Birth required</small
      >
    </div>

    <label for="eEmail"> Email</label>
    <input
      type="email"
      name="eEmail"
      id="eEmail"
      required
      ngModel
      #eEmail="ngModel"
    />
    <div>
      <small class="warningMessege" *ngIf="eEmail.invalid && eEmail.touched"
        >Email is required</small
      >
    </div>

    <label for="ePosition"> Position</label>
    <input
      type="text"
      name="ePosition"
      id="ePosition"
      required
      ngModel
      #ePosition="ngModel"
    />
    <div>
      <small
        class="warningMessege"
        *ngIf="ePosition.invalid && ePosition.touched"
        >Position is required</small
      >
    </div>

    <label for="eLocation"> Location</label>
    <input
      type="text"
      name="eLocation"
      id="eLocation"
      required
      ngModel
      #eLocation="ngModel"
    />
    <div>
      <small
        class="warningMessege"
        *ngIf="eLocation.invalid && eLocation.touched"
        >Position is required</small
      >
    </div>

    <label for="ePostal"> Postal</label>
    <input
      type="number"
      name="ePostal"
      id="ePostal"
      required
      ngModel
      #ePostal="ngModel"
    />
    <div>
      <small class="warningMessege" *ngIf="ePostal.invalid && ePostal.touched"
        >Postal is required</small
      >
    </div>

    <label for="eCity"> City</label>
    <input
      type="text"
      name="eCity"
      id="eCity"
      required
      ngModel
      #eCity="ngModel"
    />
    <div>
      <small class="warningMessege" *ngIf="eCity.invalid && eCity.touched"
        >City is required</small
      >
    </div>

    <label for="eSalary"> Salary</label>
    <input
      type="number"
      name="eSalary"
      id="eSalary"
      required
      ngModel
      #eSalary="ngModel"
    />
    <div>
      <small class="warningMessege" *ngIf="eSalary.invalid && eSalary.touched"
        >Salary is required</small
      >
    </div>

    <input
      type="submit"
      [disabled]="!employeeForm.valid"
      value=" {{ editMode ? 'Update Employee' : 'Add Employee' }} "
    />
  </form>
</div>
